name: Update Repository

on:
  schedule:
    - cron: "55 9 * * *"
    - cron: "55 21 * * *"

  workflow_dispatch:
    inputs:
      start_from:
        description: "The number of the newest chapter to retrieve. Input 0 for the latest chapter."
        required: true
        default: 0
        type: number
      end_at:
        description: "The number of the oldest chapter to retrieve."
        required: true
        default: 1
        type: number
      cooldown:
        description: "The number of seconds to wait between sending requests to TCB Scans."
        required: true
        default: 1
        type: number
      timeout:
        description: "Labosphere will exit after retrieving this many consecutive chapters with no changes."
        required: true
        default: 5
        type: number

permissions:
  contents: write
  pull-requests: write
  actions: write

concurrency:
  group: labosphere
  cancel-in-progress: true

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Name Update Branch
        shell: python
        run: |
          import os
          import uuid

          print(f"UPDATE_BRANCH=update/{uuid.uuid4()}", file=open(os.getenv("GITHUB_ENV"), "a"))

      - name: Create Update Branch
        run: |
          git branch -f ${{ env.UPDATE_BRANCH }}
          git checkout ${{ env.UPDATE_BRANCH }}
          git push -u origin ${{ env.UPDATE_BRANCH }}
          git branch --set-upstream-to=origin/${{ env.UPDATE_BRANCH }}

      - name: Set Up Poetry
        run: curl -sSL https://install.python-poetry.org | python - --version=$(cat .poetry-version)

      - name: Install Dependencies
        run: poetry install --only main

      - name: Run Labosphere
        run: poetry run labosphere start --from ${{ github.event.inputs.start_from }} --to ${{ github.event.inputs.end_at }} --cooldown ${{ github.event.inputs.cooldown }} --timeout ${{ github.event.inputs.timeout }}

      - name: Exit if No Changes
        run: |
          if [[ -z $(git diff -- cubari.json) ]]; then
            gh run cancel ${{ github.run_id }}
            gh run watch ${{ github.run_id }} > /dev/null 2>&1
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Commit Changes
        run: |
          git add .
          git commit -m "Update cubari.json"
          git push

      - name: Open Pull Request
        run: |
          if [[ -n "${{ env.LABOSPHERE_FLAG_PR }}" ]]; then
            gh pr create --title "Update repository" --body "More chapters updated than expected; review required."
          else
            gh pr create --title "Update repository" --body ""
            gh pr merge --squash --auto ${{ env.UPDATE_BRANCH }}
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Delete Update Branch
        if: ${{ always() && env.LABOSPHERE_FLAG_PR != 1 }}
        run: git push -d origin ${{ env.UPDATE_BRANCH }}
